<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiroom Chat - Java</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¬ Multiroom Chat (Java)</h1>
        </header>

        <div class="chat-container">
            <!-- Login/Join Section -->
            <div id="join-section" class="section">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="room">Room Name:</label>
                    <input type="text" id="room" placeholder="Enter room name" maxlength="50">
                </div>
                <button id="join-btn" class="btn btn-primary">Join Room</button>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="section hidden">
                <div class="chat-header">
                    <h2 id="room-name">Room: <span></span></h2>
                    <button id="leave-btn" class="btn btn-secondary">Leave Room</button>
                </div>

                <div class="chat-messages" id="messages"></div>

                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message..." maxlength="1000">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>

                <div class="chat-sidebar">
                    <h3>Users in Room</h3>
                    <ul id="users-list"></ul>
                    <button id="refresh-users-btn" class="btn btn-small">Refresh</button>
                </div>
            </div>

            <!-- Status -->
            <div id="status" class="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
